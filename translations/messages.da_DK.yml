# Graphic box section
graphic_box_title1: 'Artikel 13 i detaljer'
graphic_box_content1: |
    Artikel 13 indskrænker os langt mere end artikel 11 allerede gør. Der skal oprettes en såkaldt ”uploadfilter”, som skal screene alt før det uploades til internettet. Hvis der bare er det mindste sammenhæng til andre filer, vil din egen fil ikke kunne stilles til rådighed på internettet. Det hele skal ikke foregå gennem menneskelig kontrol, men en algoritme skal sige om der er tale om et eget værk eller ej. Vi har ingen indflydelse på dette maskineri og ingen vil få at vide, hvordan det hele vil fungere.
graphic_box_title2: 'Artikel 11 i detaljer'
graphic_box_content2: |
    Artikel 11 indeholder en et forslag for en lovgivning, at alle links til hjemmesider skal være licenspligtige, dvs. at man skal betale for at linke til en bestemt hjemmeside. Det betyder så, at vi ikke bare kan dele nogle links på f.eks. Facebook for at henviser til en meget god og interessant nyhedsartikel uden at vi skal betale for det.

# Image-split section
image_split_title: 'Artikel 11 har ikke kun en indflydelse på internettet'
