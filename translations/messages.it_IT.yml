# Graphic box section
graphic_box_title1: 'Articolo 13 in dettaglio'
graphic_box_content1: |
    Installa un "filtro robot" che controlla automaticamente tutto il contenuto caricato. Ciò indebitamente limita la libertà di espressione prima che possa essere utilizzata. La decisione sulla censura dei contenuti è lasciata a algoritmi suscettibili di errori e ipersensibili (programmati per "giocare sul sicuro" e cancellare tutto ciò che crea un rischio per la piattaforma in caso di dubbio).
graphic_box_title2: 'Articolo 11 in dettaglio'
graphic_box_content2: |
    Nella legge sui diritti d'autore (articolo 11), è previsto che il contenuto di determinati fornitori di informazioni sarà in futuro soggetto a specifiche leggi sui media. Ciò significa che i testi già citati potrebbero essere dichiarati una violazione del copyright.
    Vuole essere influenzato da questo, dal momento che l'uso di link e link esterni vuole essere limitato o pagato.

