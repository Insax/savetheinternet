# About page
about_title: 'Informazioni'
about_sub_title1: 'Ferma lo strumento della censura - salva internet'
about_sub_text1: >
    Internet, come sapete, è in pericolo! Il Parlamento europeo sta attualmente progettando di rendere più severa la legge sul diritto d'autore, che limiterebbe in modo massiccio la vostra libertà su Internet.

about_sub_title2: 'Cosa ci si può aspettare'
about_sub_text2_1: >
    Il 20 giugno, la commissione giuridica del Parlamento europeo deciderà in merito a una nuova riforma del diritto d'autore. Ciò potrebbe modificare radicalmente le leggi sul diritto d'autore in tutta l'UE. Invece di sostenere i creatori come originariamente previsto, tale riforma potrebbe alla fine ritorcersi contro e imporre loro un onere.
about_sub_text2_2: 'In particolare, gli articoli 11 e 13 della riforma comporterebbero enormi restrizioni, non solo per i consumatori. Anche i creatori stessi ne risentirebbero in virtù di questi nuovi regolamenti:'

about_sub_title3: 'Copyright Aggiuntivo'
about_sub_text3_1: >
    L'articolo 11 della proposta della Commissione europea si concentra principalmente sul diritto d'autore accessorio dei fornitori di informazioni. Diritti di stampa più specifici proteggeranno i contenuti di questi fornitori e richiederanno una licenza acquistata per poter essere utilizzata da altri. Sono interessati soprattutto i grandi portali di notizie e le pagine degli aggregatori, poiché i testi citati potrebbero essere visti come una violazione del diritto d'autore ai sensi di queste nuove leggi.
about_sub_text3_2: >
    Il problema è semplice: una gran parte dei fornitori di notizie su Internet sono finanziati ‘’impressioni’’i sulla pagina e dal reddito pubblicitario risultante, generato dagli utenti che visitano il loro sito tramite link esterni. Se una piattaforma non è disposta o in grado di pagare queste tasse di licenza, perderebbe quelle visualizzazioni di pagina. La legge proposta, originariamente supposta per supportare questi fornitori, ora toglierà i loro mezzi di esistenza.

about_sub_title4: 'Il filtro usato'
about_sub_text4_1: >
    L'attuazione dell'articolo 13 comporta un filtraggio totale in tempo reale di tutti i contenuti che saranno caricati su Internet. Che cosa significa questo ogni pacchetto di dati viene scansionato automaticamente da un algoritmo potenzialmente soggetto a errori. Questo è paragonabile all'algoritmo implementato da YouTube, che spesso cancella erroneamente contenuti non protetti dalle leggi sul copyright.
about_sub_text4_2: >
    Se si pensa alla prospettiva di un algoritmo che preanalizzi tutti i contenuti che vengono caricati su internet, si compie un ulteriore passo verso la distopia orwelliana del "1984". Siamo sull'orlo di una riforma drastica che potrebbe cambiare la cultura di internet per sempre.

about_sub_title5: >
    La nostra richiesta all'EU:
about_sub_text5_1: >
    Chiediamo che la commissione giuridica e per il mercato interno non commetta lo stesso errore commesso dal Parlamento europeo due anni fa. Il 20 giugno 2018, vogliamo che la commissione voti contro la riforma della legge sul diritto d'autore nel mercato interno digitale, in particolare gli articoli 11 e 13.
about_sub_text5_2: >
    Attraverso la sua posizione in seno al Parlamento, lei ha il dovere di rappresentare le opinioni e i valori dei cittadini del suo paese e di difenderne la libertà.
about_sub_text5_strong: 'Unisciti a noi, restiamo uniti  per un internet libero'

