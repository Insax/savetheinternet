# Graphic box section
graphic_box_title1: 'Artikel 13 i detalj'
graphic_box_content1: |
    Artikel 13 kräver i praktiken att nästan alla internetplattformar installerar ”en filterrobot” som kontrollerar automatiskt allt laddat upp innehåll. Detta begränsar överdrivet yttrandefrihet, för den kan användas. Det nöjda censurbeslutet lämnas till felbara och överkänsliga algoritmer (som programmeras ”för att spela det kassaskåpet” och för att radera något som skapar en risk för plattformen i fall att av tvivel).
graphic_box_title2: 'Artikel 11 i detalj'
graphic_box_content2: |
    I extra copyright-lag (artikel 11), stipuleras det att innehållet av bestämda informationsfamiljeförsörjare i framtid ska vara ämnet till specifik massmedialag. Detta betyder att redan citerade texter kunde förklaras en copyright-överträdelse. En stor del av familjeförsörjarna av nyheterna på det netto ska påverkas av denna, efter bruket av yttre sammanlänkningar och sammanlänkningar var inskränkt eller betald.
# Image-split section
image_split_title: 'Artikel 11 påverkar inte bara internet'
image_split_content: |
    Forskning och framsteg lider också från artikel 11. I framtiden ska användare, liksom oberoende forskare, journalister, individer och olika företag, förnekas att bryta för text och för data. Detta har en saktande effekt på olika upptäckter av allmänhetens bästa.
