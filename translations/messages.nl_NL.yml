# About page
about_title: Over ons
about_sub_title1: Stop de censuurmachine – red het internet!
about_sub_text1: >
    Het internet zoals je het kent is in gevaar!
    Het Europees Parlement richt er momenteel op om de auteursrechtwetgeving aan te scherpen.
    Als gevolg hiervan wordt jouw vrijheid op het internet extreem ingeperkt.

about_sub_title2: Wat je kunt verwachten
about_sub_text2_1: >
    Op 20 juni zal de Commissie juridische zaken van het Europees Parlement stemmen over een nieuwe hervorming van het auteursrecht.
    Dit kan de auteursrechtwetgeving door de gehele EU radicaal veranderen.
    In plaats van dat auteurs worden ondersteund, zoals oorspronkelijk bedoeld, kan deze hervorming averechts werken en deze auteurs juist schaden.
about_sub_text2_2: >
    Voornamelijk artikelen 11 en 13 van deze hervorming bevatten extreem brede restricties, en niet enkel voor de consument.
    'Zelfs de auteurs zelf zouden schade lijden onder deze nieuwe reglementen:'

about_sub_title3: Aanvullend auteursrecht
about_sub_text3_1: >
    Artikel 11 van het voorstel van de Europese Commissie draait voornamelijk om het aanvullend auteursrecht van informatieleveranciers.
    Specifiekere persrechten zullen de inhoud van deze leveranciers beschermen.
    Het gebruik van deze inhoud door anderen zal een betaalde licentie vereisen.
    Voornamelijk grote nieuwsportalen en aggregatorpagina's zullen hier last van hebben, aangezien het citeren van tekten als auteursrechtschending kunnen worden gezien.
about_sub_text3_2: >
    Het probleem is simpel.
    Een groot deel van de nieuwsleveranciers op het internet worden gefinancierd door advertentie-inkomsten.
    Deze inkomsten worden gegenereerd door gebruikers die hun pagina's bezoeken via externe links.
    Als een platform niet voor deze licentiekosten wil of kan opdraaien, verliezen zij een groot deel van hun paginabezoeken.
    De voorgestelde wet, aanvankelijk bedoeld om deze leveranciers juist te helpen, zal hun bestaansmiddelen wegnemen.

about_sub_title4: Uploadfilter
about_sub_text4_1: >
    Artikel 13 zal resulteren in het compleet realtime filteren van alle inhoud die wordt geüpload naar het internet.
    Dit betekent dat elk datapakket automatisch wordt gescand door een foutgevoelig algoritme.
    Dit is vergelijkbaar met het foutgevoelige algoritme van YouTube, die vaak onterecht inhoud verwijdert die niet wordt beschermd door de auteursrechtwetgeving.
about_sub_text4_2: >
    Zodra men begint te denken aan algoritmes die vooraf alle geüploade inhoud analyseren, nemen we allemaal een stap richting de Orwelliaanse dystopie uit het boek '1984'.
    We staan op het randje van een drastische hervorming die de internetcultuur voorgoed kan veranderen.

about_sub_title5: Onze eis aan de EU
about_sub_text5_1: >
    We eisen dat de Commissie juridische zaken niet dezelfde fout maakt zoals het Europees Parlement dat twee jaar geleden deed.
    Stem op 20 juni 2018 tegen de hervorming van de auteursrechtwetgeving voor de digitale interne markt, in het bijzonder artikelen 11 en 13.
about_sub_text5_2: Krachtens uw positie in het Parlement heeft u een plicht. Dit is een plicht om de meningen en waarden van uw volk te vertegenwoordigen, en de vrijheid van uw volk te handhaven.
about_sub_text5_strong: Sluit je bij ons aan, zodat we samen kunnen vechten voor een vrij internet

