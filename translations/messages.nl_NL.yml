twitter_description: >
    Deze censuur zou de culturele normen van het internet overhoop kunnen gooien.
    Uploadblokkades in combinatie met foutgevoelige algoritmes betekenen dat zelfs het plaatsen van een link binnenkort een probleem kan zijn.
