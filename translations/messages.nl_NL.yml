# Graphic box section
graphic_box_title1: Artikel 13 in detail
graphic_box_content1: >
    Artikel 13 eist dat bijna alle internetplatformen een 'filterrobot' installeren, die automatisch alle geüploade inhoud controleert.
    Dit beperkt overdreven de vrijheid van meningsuiting, voordat deze vrijheid überhaupt kan worden gebruikt.
    Of inhoud gecensureerd moet worden, zal in handen liggen van foutgevoelige en overgevoelige algoritmes.
    Deze zijn geprogrammeerd om het 'op veilig te spelen' en álles te verwijderen wat een risico vormt voor het platform.
graphic_box_title2: Artikel 11 in detail
graphic_box_content2: |
    In artikel 11 staat dat de inhoud van bepaalde informatieleveranciers in de toekomst onder specifieke mediawetten zal vallen. Dit betekent dat al eerder geciteerde teksten het auteursrecht kunnen gaan schenden.
    Een groot deel van de nieuwsbronnen op het web zal hier last van hebben, aangezien het gebruik van (externe) links ingeperkt of betaald zal zijn.

# Image-split section
image_split_title: Artikel 11 beïnvloedt niet alleen het internet
image_split_content: >
    Onderzoek en voortgang zullen ook lijden onder artikel 11.
    In de toekomst zullen onafhankelijke onderzoekers, journalisten, individuen en verschillende bedrijven geen tekst en data meer mogen vergaren.
    Dit heeft een vertragend effect op verschillende ontdekkingen van publiek belang.

