about_title: '相关文章'
about_sub_title1: '叫停审查的机器 - 拯救我们的网络！'
about_sub_text1: '网络正处于危险之中！欧盟委员会现在正在计划将版权相关的法律制定的更加严格，这将极大地限制我们在网络中的自由。'

about_sub_title2: '我们期待'
about_sub_text2_1: '6月20日，欧盟委员会立法委员会将进行新一轮的版权制度的改革，这将通过欧洲彻底的改变的版权的相关法律。相对于发起者最初的意愿，这项改革最终的结果将是事与愿违，并成为他们的阻碍。'
about_sub_text2_2: 'Especially Article 11 and Article 13 of the reform would entail tremendous restrictions, not only for the consumers. Even the creators themselves would suffer under these new regulations:'

about_sub_title3: '附属的版权相关条款'
about_sub_text3_1: '欧洲委员会主张的第11条主要关注信息提供者的附属版权问题。更倾向于保护那些信息和内容提供者的权利，人们需要通过购买使用许可来使用相关的版权。大型的新闻门户网站和信息发布页面会首当其冲受到影响。因为在新的法律的规定下，引用的文献将会被视为版权的侵权行为。'
about_sub_text3_2: '问题很简单：网络上大部分的新闻提供者将会因网页或广告的展示而得到不菲的收入，因为这样这些提供者为他们提供了外部的连接去访问这些网页和广告。 如果一个平台不愿意或者无法支付这些许可的费用，他们将会失去这些网页的浏览。这条法律的初衷是要保护那些提供者，而现在却剥夺了他们存在的意义。'

about_sub_title4: '上传的过滤'
about_sub_text4_1: '第13 条条款的实施将导致每一条上传到网络上的内容都将实时进行的过滤和审查。这意味着每一个数据包都将自动经过易错算法的扫描。这与被用在YouTube上的错误的算法相类似，将导致不被版权法律保护的内容也会被错误的删掉。'
about_sub_text4_2: '如果你在考虑预先分析所有上传到网络上的内容规定的前景，我们可以进一步看看Orwellian关于"1984"的悲惨处境.我们正在异常异常猛烈的可以永远改变网络文化的改革边缘。'

about_sub_title5: '我们对于联合国的请求'
about_sub_text5_1: '我们请求法律事务委员会不要重复欧盟委员会两年前所犯下的错误。2018年6月20日，请投票反对在数字网络市场中的版权法规的改革，关键是第11和第13条。'
about_sub_text5_2: >
    通过您在委员会的席位，您有义务表达我们的观点，保护我们国家的民众拥有网络自由的权利。
about_sub_text5_strong: '加入我们，我们站在一起为网络自由而战！'

