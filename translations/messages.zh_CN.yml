# Graphic box section
graphic_box_title1: '条款第13条的细节'
graphic_box_content1: |
    条款第13条实际上要求几乎所有的网络平台安装一个“信息过滤机器人”用来自动检查上传的内容。 这过度限制了我们从前拥有的的言论表达自由。内容的审核将开始由不稳定且过度敏感的算法决定。（审核过程被设定为“让一切看起来安全”并且抹除了平台上一切潜在的风险。）
graphic_box_title2: '条款第11条的细节'
graphic_box_content2: |
    在附属的版权相关法律中（第11条）规定了特定的相关的信息的提供者将会受制于特定的媒体相关的法律，这意味着已经被引用的文本也会被指控有侵权的性质或行为。
    很大一部分的新闻提供者会受到这些条款的巨大影响，因为外部链接的使用将会被限制或者被要求付费。

