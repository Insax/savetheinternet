# Article explainer section
article: 'Artykuł'
article_title: 'Co się zdarzy 20 Czerwca? '
article_content: '20 czerwca Komisja Prawna Parlamentu Europejskiego będzie głosować nad wnioskiem dotyczącym <a href="https://eur-lex.europa.eu/legal-content/PL/TXT/PDF/?uri=CELEX:52016PC0593&from=PL" class="highlight">dyrektywy w sprawie praw autorskich</a>. Jedynymi, którzy mogą teraz położyć kres temu śmiertelnemu prawu, są posłowie do Parlamentu Europejskiego!'

# Article row section start
article_reddit_title: 'Dyktatura <span class="highlight">algorytmów</span> podatnych na usterki'
article_reddit_title_highlight: ''
article_reddit_content: 'Algorytmy filtrujące i cenzurujące treść na stronach internetowych takich jak YouTube, Facebook, itp. łączy jedno: nie są tak dokładne, jak człowiek. Z tego powodu często zostają usuwane treści, które naruszają prawo autorskie, podlegają jednak prawie cytatu. Ta właśnie „podatność na usterki” może zostać wykorzystana do usuwania materiałów, które są sporne z osobistymi wartościami i upodobaniami. '

article_link_title: 'Koniec z linkami'
article_link_title_highlight: 'enlaces'
article_link_content: 'Wydawcy prasowi w przyszłości będą zobowiązani do wystawienia rachunków na każdy link, który zostanie użyty przez inne osoby. Portale informacyjne w ten sposób zostaną zniszczone! Mówimy „nie” dla płatnych linków!'

article_pepe_title: 'Koniec z memami'
article_pepe_title_highlight: 'Memes'
article_pepe_content: 'Algorytmy cenzurujące oznaczają również koniec dla kultury memów. Rozpowszechnianie materiału chronionego prawem autorskim będzie możliwe tylko za zapłatą specjalnych licencji. Ratujmy naszą kulturę memową! '
# Article row section end

# Twitter section
twitter_title: "Posłuchajmy głosów innych"
twitter_description: 'Cenzura może już wkrótce postawić na głowie internet, jaki znamy. Blokady na wrzucane treści do internetu w połączeniu z błędnymi algorytmami spowodują, że nawet umieszczanie linków na stronach czy platformach internetowych w przyszłości staną się ogromnym problemem. To zjawisko pojawi się przede wszystkim na stronach takich jak Twitter, Facebook, 9GAG, itp. Krótko mówiąc – prawdopodobnie na naszych ulubionych portalach. Tutaj artykuły 11 i 13 spowodowałyby, że dzielenie się linkami lub cytaty słowne byłyby cenzurowane, a nawet, że wrzucanie takich treści byłoby niemożliwe.'

