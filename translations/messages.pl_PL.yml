# About page
about_title: 'O stronie:'
about_sub_title1: 'Powstrzymajmy maszyny cenzurujące – ratujmy internet!'
about_sub_text1: 'Internet, jaki znasz, jest w niebezpieczeństwie. Parlament Europejski planuje zaostrzenie prawa autorskiego, co będzie miało ogromny wpływ na wolność w internecie.'

about_sub_title2: 'Co nas czeka: '
about_sub_text2_1: '20 Czerwca Komisja Prawna Parlementu Europejskiego zagłosuje o nowej reformie prawa autorskiego. Copyright wsród członków Unii ulegnie kategorycznym zmianom: zamiast – jak było planowane – wesprzeć wydawców, mogłoby to ich niezmiernie obciążyć.'
about_sub_text2_2: 'W szczególności artykuły 11 i 13 planowanej dyrektywy oznaczają ogromne ograniczenia, i to nie tylko dla konsumentów: nawet internetowi giganci i sami wydawcy ucierpią znacząco po wprowadzeniu tych przepisów.'

about_sub_title3: 'Prawo autorskie i pokrewne'
about_sub_text3_1: 'Artykuł 11 dyrektywy dotyczącej reformy skupia się przede wszystkim na prawach autorskich i pokrewnych na portalach informacyjnych. Określone prawa prasowe mają na celu ochronę treści tych portali i wymagają zakupu licencji do ich używania. Będzie to miało ogromny wpływ na strony takie jak Bundlenews lub inne portale informacyjne, ponieważ cytowanie tekstów może zostać uznane za naruszenie praw autorskich.'
about_sub_text3_2: 'Problem jest tu stosunkowo prosty: duża część dostawców informacji w internecie żyje z odsłon stron i wynikających z nich przychodów z reklam, które są generowane, gdy użytkownicy uzyskują do nich dostęp poprzez linki zewnętrzne. Jeśli portal nie chce lub nie jest w stanie zapłacić za niezbędne licencje, odsłony strony przepadają. Projekt reformy, który pierwotnie miał na celu wsparcie usługodawców, zniszczy w ten sposób ich podstawę egzystencji.'

about_sub_title4: 'Maszyny cenzurujące'
about_sub_text4_1: 'Wdrożenie artykułu 13 ma na celu rygorystyczne filtrowanie treści wrzucanych do sieci w czasie rzeczywistym. Ostatecznie oznacza to, że każdy pakiet danych będzie automatycznie sprawdzany przez potencjalnie wadliwy algorytm. Jest to porównywalne do błędnego algorytmu YouTube, który często nieprawidłowo usuwa treści, mimo to że nie są chronione prawami autorskimi.'
about_sub_text4_2: 'Kiedy ponownie zastanowimy się nad algorytmem automatycznie analizującym treści, Orwellowski scenariusz dystopii à la „Rok 1984” wydaje się stawać rzeczywistością. Obecnie mamy do czynienia ze zmianą, która może w sposób zrównoważony zmienić Internet, jaki znamy.'

about_sub_title5: 'Nasze żądania:'
about_sub_text5_1: >
    Through your position in Parliament, you have a duty to represent the opinions and values of your country's citizens and to uphold their freedom.
about_sub_text5_2: 'Poprzez Państwa pozycje w Parlamencie mają Państwo obowiązek obrony poglądów i wartości obywateli oraz ochrony ich wolności.'
about_sub_text5_strong: 'Wspieraj nas, abyśmy wspólnie mogli walczyć o wolny Internet!'

