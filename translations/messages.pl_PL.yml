# Graphic box section
graphic_box_title1: 'Szczegółowo o artykule 13'
graphic_box_content1: 'W praktyce, artykuł 13 wymaga, aby na niemal każdej stronie internetowej zainstalowany został „algorytm cenzurujący”, który automatycznie sprawdza każdą nowo dodaną treść. W ten sposób wolność słowa zostanie ograniczona już przed jej użyciem. Decyzje nad taką cenzurą treści podejmować będą wadliwe i nadwrażliwe algorytmy – które będą zaprogramowane tak, aby w razie wątpliwości nie podejmować ryzyka, i usuwać każdy sporny materiał.'

graphic_box_title2: 'Szczegółowo o artykule 11'
graphic_box_content2: 'Dyrektywa na temat praw autorskich (artykuł 11) mówi, że w przyszłości treści poszczególnych portali informacyjnych podlegać będą konkretnemu prawie prasowemu. To oznacza, że nawet cytowanie tekstów mogłoby zostać uznane za naruszenie prawa autorskiego. Duża część portali informacyjnych będzię tym dotknięta, ponieważ w ten sposób dzielenie się zewnętrznymi linkami zostanie ograniczone lub będzie płatne.'

# Image-split section
image_split_title: 'Artykuł 11 odbije się nie tylko na internecie!'
image_split_content: 'Badania naukowe i postęp również zostaną dotknięte przez artykuł 11. W przyszłości naukowcy, dziennikarze, osoby prywatne i różnorodne firmy będą pozbawione praw do stosowania text mining (eksploracja tekstu) i data mining (ekstracja danych). To będzie miało negatywny efekt na rozmaite odkrycia naukowe.'

