# Article explainer section
article: 'Article'
article_title: 'Que va t-il arriver le 20 juin?'
article_content: |
  Le 20 juin, le conseil européen va voter la <a href="https://eur-lex.europa.eu/legal-content/FR/TXT/PDF/?uri=CELEX:52016PC0593&from=EN" class="highlight">directive suivante</a>. Les seuls qui peuvent arrêter cette loi fatale à internet sont maintenant les membres du parlement européen!

# Article row section start
article_reddit_title: |
  La dictature <span class="highlight">d'algorithmes</span> faillibles
article_reddit_title_highlight: ''
article_reddit_content: >
    Les filtres de téléchargement des sites comme YouTube, Facebook etc. ont une chose en commun : Ils ne fonctionneront jamais aussi précisément que des humains. En conséquence, les contenus sous copyrights utilisés sous le sigle «fair use» seront supprimés. Cette «tendance» pourrait faire supprimé tout contenu qui ne va pas avec les valeurs ou les intérêts de l'entreprise.

article_link_title: 'Plus de'
article_link_title_highlight: 'liens'
article_link_content: |
  A l'avenir les éditeurs de presse seront obligés de facturer pour tout lien leur appartenant étant utilisé par autrui. Non aux taxes sur les liens!

article_pepe_title: 'Plus de'
article_pepe_title_highlight: 'memes'
article_pepe_content: 'Filtre de téléchargement veut aussi dire la mort de la culture des memes. Tout lien sous licence de «fair use» ou «free use» (utilisation libre) ne pourra plus être distribué sans une licence payante. Sauvez la culture des memes!'
# Article row section end

