# About page
about_title: 'À propos'
about_sub_title1: 'Arrêtez la machine à censure – sauvez internet!'
about_sub_text1: 'Internet comme vous le connaissez est en danger! Le parlement européen est actuellement en train de faire des restrictions sur les copyrights, ce qui restreindrait massivement votre liberté sur internet.'

about_sub_title2: 'Ce à quoi vous devez vous attendre'
about_sub_text2_1: |
  le 20 juin, le conseil européen décidera le sort de la nouvelle loi sur les copyrights. Cela pourrait changer radicalement les lois sur le copyright dans l'UE. Au lieu de soutenir les créateurs comme voulu à la base, cette réforme pourrait même leur nuire.
about_sub_text2_2: |
  En particulier les articles 11 et 13 de la réforme pourraient entraîner d'énormes restrictions, pas seulement pour les consommateurs . Mêmes les grandes plateformes alimentés par les utilisateurs comme Reddit, GitHub ou 9GAG ou comme les créateurs eux-mêmes pourraient souffrir de ces nouvelles régulations:

about_sub_title3: 'Copyright auxiliaire'
about_sub_text3_1: |
  L'article 11 de la loi se concentre principalement sur les copyright auxiliaire des fournisseurs d'informations. Des droits plus spécifiques de la presse protégeront les contenus de leur fournisseurs et auront besoin d'une licence achetée pour pouvoir être utilisé par d'autres.
about_sub_text3_2: |
  Le problème est simple : Une grande proportion de fournisseurs d'informations sont payés à la page  et au résultat fait avec les publicités, généré par la visite d'utilisateurs sur leur site par des liens extérieurs <br> Si une plateforme ne veut ou ne peut pas payer ces frais de licence, ils perdront ces visites de leur page. La loi proposée qui à la base devait soutenir ces fournisseurs, enlèvera en faite leur moyen d'exister.

about_sub_title4: 'Filtre de téléchargement'
about_sub_text4_1: |
  L'implémentation de l'article 13 résultera en total filtrage en temps réel de chaque contenu qui sera téléchargé sur internet. Ce que cela veut dire : chaque paquet de donné sera automatiquement scanné par un algorithme potentiellement faillible. C'est comparable à l'algorithme erroné déployé par YouTube, qui souvent par erreur supprime du contenu qui n'est pas protégé par un copyright.
about_sub_text4_2: |
  Si vous pensez à la perspective qu'un algorithme pré-analyse tout le contenu qui est téléchargé sur internet, nous faisons le premier pas vers la dystopie de George Orwell «  1984 » . Nous sommes sur le point de voir une réforme qui pourrait changer la culture d'internet pour toujours.

about_sub_title5: >
    Notre demande à l'Union Européenne
about_sub_text5_1: >
    Nous demandons à la commission des affaires juridiques de ne pas faire la même erreur que le parlement européen à fait il y a deux ans. Le 20 juin 2018, votez contre la réforme sur la loi du copyright sur le marché digital, en particulier l'article 11 et 13.
about_sub_text5_2: >
    À travers votre position au parlement européen, vous devez représenter l'opinion et les valeurs des citoyens de vos pays respectifs et défendre leur droits.
about_sub_text5_strong: 'Rejoignez nous , et nous pourrons lutter ensemble pour un internet libre!'

