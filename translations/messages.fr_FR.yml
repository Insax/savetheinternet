# Graphic box section
graphic_box_title1: 'Article 13 en détail'
graphic_box_content1: |
    L’article 13 requiert que presque toutes les plateformes internet installent un «robot filtre» qui peu automatiquement vérifier le contenu téléchargé sur le site. Ce qui restreint excessivement la liberté d’expression avant même qu’elle ne soit utilisé. La décision de la censure du contenu est donné à un faillible et trop sensible algorithme (programmé pour la jouer «safe» et, en cas de doute supprimer, ce qui pourrait représenter un risque).
graphic_box_title2: 'Article 11 en détail'
graphic_box_content2: |
    Dans un texte auxiliaire concernant les copyright, il est stipulé que le contenu de certains fournisseurs d’informations sera le sujet de prochaines lois spécifiques aux médias. Ce qui veut dire que de simple citations pourraient être considérés comme des infractions aux copyrights.
    Une grande parti des médias et de fournisseurs d’informations sur internet sera affecté à cause de la restriction d’utilisations des liens ou le fait de devoir payer pour les utiliser.

