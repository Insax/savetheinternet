# Graphic box section
graphic_box_title1: 'Artikla 13 yksityiskohtaisesti'
graphic_box_content1: |
    Artikla 13 vaatii käytännössä, että lähes kaikki internetin sovellusalustat asentavat ”suodatusrobotin”, joka automaattisesti tarkistaa kaiken ladatun sisällön. Tämä rajoittaa liiallisesti ilmaisun vapautta ennen kuin sitä voidaan käyttää. Sisällön ennakkotarkistusta koskevat päätökset on jätetty virheisiin taipuvaisille ja yliherkille algoritmeille (jotka on ohjelmoitu toimimaan varmanpäälle ja pyyhkimään pois varmuudenvuoksi kaikki, joka saattaa aiheuttaa riskin sovellusalustalle).
graphic_box_title2: Artikla 11 yksityiskohtaisesti
graphic_box_content2: |
    Tekijänoikeuslaissa (artikla 11) edellytetään, että tietyntyyppisen informaation tarjoajat ovat tulevaisuudessa erityisen medialain alaisia. Tämä tarkoittaa, että jo lainatut tekstit voidaan julistaa tekijänoikeuslain rikkomuksiksi.
    Tämä tulee vaikuttamaan suureen osaan uutisten tarjoajista, sillä ulkopuolisten linkkien käyttämistä rajoitetaan tai se muuttuu maksulliseksi.
# Image-split section
image_split_title: 'Artikla 11 ei vaikuta vain internetissä'
image_split_content: |
    Myös tutkimusten tekeminen ja kehitys kärsivät artiklasta 11. Tulevaisuudessa muun muassa riippumattomilta tutkijoilta, journalisteilta, yksittäisiltä ja moninaisilta yhtiöiltä tullaan kieltämään tekstin ja tietojen kerääminen. Tällä on hidastava vaikutus monenlaisiin yleisesti kiinnostaviin löytöihin tai keksintöihin.

