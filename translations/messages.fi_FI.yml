article_title: 'Mitä tapahtuu 20. kesäkuuta?'
article_content: |
    20. kesäkuuta Euroopan parlamentin lakivaliokunta äänestää <a href="https://eur-lex.europa.eu/legal-content/FI/TXT/PDF/?uri=CELEX:52016PC0593&from=EN" class="highlight">tekijänoikeusdirektiiviä</a> koskevasta esityksestä. Ainoat jotka voivat pysäyttää tämän tuhoisan lain ovat Euroopan parlamentin jäsenet!

# Article row section start
article_reddit_title: 'Virheherkkien <span class="highlight">algoritmien</span> valta'
article_reddit_title_highlight: ''
article_reddit_content: 'Ladattavien tiedostojen suodattimissa sivustoilla, kuten YouTubessa, Facebookissa jne., on yksi yhteinen piirre: ne eivät koskaan tule toimimaan yhtä virheettömästi kuin oikea ihminen. Sen seurauksena tekijänoikeuksilla suojattu sisältö, jota on käytetty rehellisesti lain mukaan, tulee poistetuksi. Tätä ominaisuutta voitaisiin väärinkäyttää suodattamaan pois sellaista sisältöä, joka ei ole linjassa yritysten arvojen ja intressien kanssa.'

article_link_title: 'Ei enää'
article_link_title_highlight: linkkejä
article_link_content: 'Tulevaisuudessa lehdistön julkaisijoita edellytetään laskuttamaan linkeistä, joita joku tekee niiden sisältöön. Uutisportaalit ovat täten mitätöityjä. Sano ei linkkiverolle!'

article_pepe_title: 'Ei enää'
article_pepe_title_highlight: meemejä
article_pepe_content: 'Tiedostojen lataussuodattimet tarkoittavat myös meemikulttuurin loppua. Tekijänoikeuksilla suojatun materiaalin jakaminen ei enää ole mahdollista vapaan käytön ehtojen puitteissa ilman maksullisia lisenssejä. Pelasta meemikulttuurimme!'
# Article row section end

# Twitter section
twitter_title: 'Kuuntele, mitä muilla on sanottavana'
twitter_description: 'Tämä sensurointi voi muuttaa internetin kulttuurinormit toisenlaisiksi kuin me ne tunnemme. Tiedostojen lataamisen estäminen yhdistettynä virheherkkiin algoritmeihin tarkoittaa mahdollisesti sitä, että jopa jokin yksinkertainen, kuten linkkejen, julkaiseminen voisi pian muodostua ongelmaksi. Tämä tulee ilmeisen selväksi sivustoilla, kuten Twitterissä, Facebookissa, 9GAGissä jne. Tarkemmin – tämä koskee kaikkia lempisivustojasi. Artiklat 11 ja 13 tarkoittavat, että linkit tai lainaukset voisivat tulla poistetuiksi, tai niiden lataaminen internettiin ensisijaisesti lopetettaisiin.'

